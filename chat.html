<script type="text/javascript">
function init() {
//	var domain = params.get("domain");
	var domain = "SL";
	var user = "admin";
	var scenario = params.get("scenario");
	
	if(domain == "" || user == "") 
		return false;
	
	$("#chat-title").text(domain).next().text(user);
	
	chat.init(domain, user, scenario);
}

$(document).ready(function() {
	params.init();
	init();
	
	akcInit('1');		// 자동완성 세팅
});
